<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>
    <title>Laser Controller</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="static/home.css" />
  </head>

  <!-- <button onclick="buttonClicked()">Click me</button> -->
  <div class="container">
    <div class= "col1" >
        <button class="but" onclick="startClicked()"> Start </button>
        <button class="but" onclick="stopClicked()"> Stop </button>
      </div>
      
      <div class="col2">
        <input type="range" id="freq" oninput="changeFreq()" min="0" max="24" value="12"></input>
        <input type="range" id="amp" oninput="changeAmp()" min="0" max="1" value="0.5" step="0.01"></input>
      </div>
  </div>

  <script src="/static/client.js"></script>
</html>
